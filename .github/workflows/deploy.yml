name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Amazon ECR
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/s7f4a6o3

    - name: Deploy microservice1
      run: |
        docker pull public.ecr.aws/s7f4a6o3/micservice/uploadimages/cli:latest && docker run --name cli -p 4000:4000 push public.ecr.aws/s7f4a6o3/micservice/uploadimages/cli:latest

    - name: Deploy microservice2
      run: |
        docker public.ecr.aws/s7f4a6o3/micservice/uploadimages/list:latest && docker run --name list -p 9000:9000 public.ecr.aws/s7f4a6o3/micservice/uploadimages/list:latest
    
    - name: Deploy microservice3
      run: |
        docker pull public.ecr.aws/s7f4a6o3/micservice/uploadimages/upload:latest && docker run --name upload -p 5000:5000 public.ecr.aws/s7f4a6o3/micservice/uploadimages/upload:latest
